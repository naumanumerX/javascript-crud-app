<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
    <h5>Employee</h5>
</div>
    <div class="box-border">
        <div class="left-box">
            <button class="fa fa-plus add-Emp"><i> &nbsp;Add Employee</i></button>
            <button class="fa fa-eraser" style="background-color: brown;"><i> &nbsp;Clear&nbsp; Filtering</i></button>
        </div>
        <div class="right-box">
        <i class="fa fa-search"></i>
        <input type="text" name="" id="empid" placeholder="Search...">
        <button>search</button>
    </div>
    </div>
    <div class="table-box">
        <table >
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Profile</th>
            <th>NI  </th>
            
            <th>Adresss</th>
            <th>Email</th>
            
          
            <th>Action</th>
        </tr>
        <tbody id="table-data">

        </tbody>

    </table>
    </div>
<div class="modal ">
    <i class="fa fa-times-circle close-icon "></i>
    <div class="left-modal">
        <div class="img-box">
            <img src="images/avatar.jpg" id="profile-pic"width="150px" height="150 px" alt="">
            <i class="fa fa-plus"></i>
            <input type="file" name="" id="upload-field">
        </div>
    </div>
    <div class="right-modal">
       <form id="form-registration">
        <div class="input-box">
            <label for="id">ID</label>
            <input type="text" id="id">
        </div>
        <div class="input-box">
            <label for="fname">First Name</label>
            <input type="text" required id="fname">
        </div>
        <div class="input-box">
            <label for="lname">Last Name</label>
            <input type="text" required id="lname">
        </div>
        <div class="input-box">
            <label for="NI">NI Number</label>
            <input type="text"   id="ni">
        </div>
        <div class="input-box">
            <label for="address">Address</label>
            <input type="address" required id="address">
        </div>
        <div class="input-box">
            <label for="Email  ">Email</label>
            <input type="email" required id="email" required>
        </div>

       <div class="input-box">
        <button id="register-btn" >Register</button>
        <button style="background-color: rgb(172, 23, 23);">Update</button>
       </div>
       </form>   

    </div>
    
    
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><!-- Load your custom script -->
<script src="script.js"></script>

</body>
</html>
